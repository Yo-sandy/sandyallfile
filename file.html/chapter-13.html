<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> button listgroup bootsrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
        <!-- btn use -->
        <div class="grid-container m-2">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info ">Info </button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark"> Dark</button>

        <button class="btn btn-link" style="text-decoration: none;">Link</button>
        </div>
        <!-- outline-use -->
        <div class="grid-container m-2">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info ">Info </button>
        <button class="btn btn-outline-red">Light</button>
        <button class="btn btn-outline-dark"> Dark</button>
        </div>
        <!-- sm to lg use -->
        <div class="grid-container m-2">
            <button class="btn btn-outline-primary btn-lg">Large button</button>
            <button class="btn btn-outline-secondary btn-sm">Small buttion</button>
            </div>

            <!-- disabled button -->
            <div class="grid-container m-2">
                <button class="btn btn-primary btn-lg" disabled>disabled button</button>
                <button class="btn btn-outline-secondary btn-sm" disabled>disabled buttion</button>
                </div>

            <!-- disabled button link -->
            <div class="grid-container m-2">
                <a href="https://google.com" class="btn btn-primary btn-lg disabled">Primary Link</a>
                </div>    
    <!-- <script src="../js/bootstrap.js"></script> -->
</body>
</html>
