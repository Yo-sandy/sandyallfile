<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> bootstrap example</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Facebook</h1>
                <div>
                    <label
                            for="First Name"
                            class="form-label"
                    >
                        First Name</label>
                    <input
                            class="form-control mb-3"
                            type="text"
                            id="First Name"
                            placeholder="First Name"
                    >
                    <label
                            for="Last Name"
                            class="form-label"
                    >
                        First Name</label>
                    <input
                            class="form-control mb-3"
                            type="text"
                            id="Last Name"
                            placeholder="Last Name"
                    >
                    <label
                            for="number"
                            class="form-label"
                    >
                        First Name</label>
                    <input
                            class="form-control mb-3"
                            type="number"
                            id="number"
                            placeholder="Enter Number"
                    >
                    <label
                            for="dob"
                            class="form-label"
                    >
                        Dob</label>
                    <input
                            id="dob"
                            type="date"
                            class="form-control mb-3"
                    >
                    <label
                            for="address"
                            class="form-label"
                    >
                        First Name</label>
                    <textarea
                            id="address"
                            class="form-control mb-3"
                            name="Address"
                    >Address
                    </textarea>
                    <h5>Email</h5>
                    <input
                            type="email"
                            class="mb-3"
                            placeholder="Enter Email"
                    >
                    <h5>Password</h5>
                    <input
                            class="mb-3"
                            type="password"
                            name="Password"
                            placeholder="Password"
                    >
                </div>
                <button type="button" class="btn btn-success mt-3">submit</button>
            </div>
        </div>
    </div>
<script src="../js/bootstrap.js"></script>
</body>
</html>
