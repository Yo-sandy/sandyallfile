<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form style</title>
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>
    <div class="form-group">
        <label for="First Name">First Name</label>
        <input type="text" id="first_name" class="from-cntrol" placeholder="Enter Your First Name">
    </div>
    <div class="form-group">
        <label for="Last Name">Last Name</label>
        <input type="text" id="Last_name" class="from-cntrol" placeholder="Enter Your Last Name">
    </div>
    <div class="form-group">
        <label for="Phone Number">Phone Number</label>
        <input type="text" id="Phone_Number" class="from-cntrol" placeholder="Enter Your Phone Number">
    </div>
    <input type="submit" value="Register" class="btn btn-submit">
</body>
</html>
